<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Duo - Numerology</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1><u><strong>Destiny Duo</strong></u></h1>
    <h3>Discover how well your stars align with your partner!</h3>
    <p>Enter your name and your partner's name to calculate your compatibility based on numerology. Find out how strong your connection is!</p>

    <div id="form-container">
        <input type="text" id="name1" placeholder="Enter Your Name">
        <input type="text" id="name2" placeholder="Enter Partner's Name">
        <button id="calculate-btn">Calculate Compatibility</button>
    </div>

    <div id="result">
        <p id="compatibility-result"></p>
    </div>

    <script src="destinyDuo.js"></script>
</body>
</html>
